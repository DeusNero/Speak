/* --- VARIABLES --- */
:root{ --bg-deep:#1a1e22; --bg-card:#262c33; --accent-primary:#5b9ec4; --accent-warm:#c4956b; --text-primary:#e8ecf0; --text-secondary:#9aa4b0; --border-subtle:rgba(255,255,255,.06); --glass-bg:rgba(26,30,34,.65); --glass-blur:blur(24px); --radius-md:16px; --radius-full:999px; --font-display:'Spectral',serif; --font-body:'DM Sans',sans-serif; --safe-bottom:env(safe-area-inset-bottom,0px) }
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{font-family:var(--font-body);background:var(--bg-deep);color:var(--text-primary);min-height:100dvh;overflow-x:hidden}
.app{display:flex;flex-direction:column;min-height:100dvh;max-width:480px;margin:0 auto;position:relative}
.screen{display:none;flex:1;flex-direction:column;padding-bottom:80px;animation:fadeIn .3s ease}.screen.active{display:flex}
@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
@keyframes softAppear{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
